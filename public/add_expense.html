<!DOCTYPE html>
<html>
<head>
  <title>Add Expense</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4 text-center">ðŸ’° Add Expense</h1>

  <form id="expenseForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
    <input type="number" id="category_id" placeholder="Category ID" class="border p-2 w-full mb-3 rounded">
    <input type="number" id="amount" placeholder="Amount" class="border p-2 w-full mb-3 rounded">
    <input type="date" id="date" class="border p-2 w-full mb-3 rounded">
    <input type="text" id="note" placeholder="Note" class="border p-2 w-full mb-3 rounded">
    <button type="submit" class="bg-orange-500 text-white w-full py-2 rounded hover:bg-orange-600">Save Expense</button>
  </form>

  <script>
    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        category_id: document.getElementById("category_id").value,
        amount: document.getElementById("amount").value,
        date: document.getElementById("date").value,
        note: document.getElementById("note").value
      };

      const res = await fetch("http://localhost/finance-system/api/add_expense.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      const result = await res.json();
      alert(result.message || result.error);
    });
  </script>
</body>
</html>
